  <text x="436" y="296" fill="#2A374C" font-family="Arial, Helvetica, sans-serif" font-size="24">and description</text>

  <!-- Arrow 2: total length 70 -->
  <line x1="710" y1="285" x2="762" y2="285" stroke="#1E49C8" stroke-width="6"/>
